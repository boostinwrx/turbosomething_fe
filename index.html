<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wooshy Spinny Thingy</title>
</head>

<body>
<!-- Nav toolbar -->
<h1 id="logo">TurboSomething</h1>
    <div class="topnav">
        <a class="active" href="">Home</a> <!-- Needs home page link (index?) -->
        <a href="">Sort By</a>  <!-- Needs sort-by link -->
        <a href="">My Favorites</a>  <!-- Needs user favorite link -->
        <a href="">Upload</a> <!-- Needs car upload link -->
    </div>
    <div id="form">
        <form id="car-form">
                <h4>Add A Car:</h4><br>
                <input type="text" id="carpicture" name="picture" placeholder="Enter Image URL" value="">
                <input type="text" id="carmake" name="make" placeholder="Make" value="">
                <input type="text" id="carmodel" name="model" placeholder="Model" value="">
                <input type="text" id="carprice" name="price" placeholder="Price" value="">
                <input type="integer" id="carhp" name="hp" placeholder="Horsepower" value="">
                <input type="integer" id="cartq" name="tq" placeholder="Torque" value="">
                <input type="text" id="cardes" name="des" placeholder="Description" value="">
                <input type="text" id="carlink" name="link" placeholder="Manufacture Website" value="">
                <input type="submit" name="submit" value="Add Car">
        </form>
    </div>
    <div id="car-container">
    </div>
</body>
</html>
